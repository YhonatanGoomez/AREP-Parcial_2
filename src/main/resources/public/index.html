<!DOCTYPE html>
<html>
    <head>
        <title>Types of Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Linear Search</h1>
        <form action="/linear">
            <input type="text" id="list" name="list" value="list"><br><br>
            <input type="text" id="value" name="value" value=""><br><br>
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let list = document.getElementById("list").value;
                let value= document.getElementById("value").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/linear?list=" + list + "&value=" + value);
                xhttp.send();
            }
        </script>

<h1>Binary Search</h1>
<form action="/binaria">
    <input type="text" id="listbin" name="listbin" value="list"><br><br>
    <input type="text" id="valbin" name="valbin" value="value"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form> 
<div id="getrespmsg"></div>
<script>
    function loadGetMsg() {
        let listbin = document.getElementById("listbin").value;
        let valbin= document.getElementById("valbin").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/binaria?list=" + listbin + "&value=" + valbin);
        xhttp.send();
    }
</script>

    </body>
</html>
